####################################################################################
# Server properties
####################################################################################
server.port=${APP_SERVER_PORT}

####################################################################################
# DataSource properties
####################################################################################
spring.datasource.url= ${APP_DATASOURCE_URL}
spring.datasource.username=${APP_DATASOURCE_USER}
spring.datasource.password=${APP_DATASOURCE_PASS}

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

####################################################################################
# App Properties
####################################################################################
app.security.jwtSecret= ${APP_JWT_SECRET}
app.security.jwtCookieName=${APP_JWT_NAME}
app.security.jwtExpirationMs=${APP_JWT_EXPIRATION_MS}
app.security.jwtRefreshCookieName=${APP_JWT_REFRESH_NAME}
app.security.jwtRefreshExpirationMs=${APP_JWT_REFRESH_EXPIRATION_MS}
